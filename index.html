<!DOCTYPE html>
<html>
    <head>
        <title>Gallary of horns</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/layouts.css">
        <link rel="stylesheet" href="css/modules.css">
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body>
        <header>
            <h1>Gallary of Horns</h1>

            <select class="filter">
                <option value="default">Filter by keyword</option>
            </select>
            <section>
                <button id="page1">1</button>
                <button id="page2">2</button>
            </section>
        </header>
        <main class= "photo-container">
            <section id= "photo_template">
                <h2></h2>
                <img id="image" src="" alt="">
                <p></p>
            </section>
        </main>
        <section>
            <ul class="horns">
                <li class="photo-template"></li>
            </ul>
            <button>Click Me!</button>
        </section>
        <footer>
            &copy: 2020 Michael & Dawit
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/app.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
